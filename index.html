<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Peta:wght@300&family=Poppins:wght@200&family=Red+Hat+Display:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">


  <div class="hero">
    <img src="./images/illustration-hero.svg">
  </div>


  <div class="title">
      Order Summary
  </div>


  <div class="subtitle">
     You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
  </div>

  <div class="box">
    <div class="plan-box">
    <div class="plan-box-left">
      <img src="./images/icon-music.svg">
      <div>
        <h5>Annual Plan</h5>
      <p>$59.99/year</p>
      </div>

    </div>
   
<div class="plan-box-right">
 <a href="#" class="change">Change</a> 
</div>
</div>
<a href="#" class="proceed-button">Payment to Proceed</a>
<a href="#" class="cancel-button">Cancel Order</a>
  
  </div>



</div>

</html>
